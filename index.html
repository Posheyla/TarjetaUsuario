<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="franja">
        </div>
        <div class="contenido">
            <img src="img\user-circle.png" alt="profile photo" class="profile">
            <h1>Jane Doe</h1>
        </div>
        <div class="ubicacion">
            <img src="img\map-marker.png" alt="location icon" class="ubi">
            <h2>Seatle</h2>
        </div>
        <div class="descripcion">
            <p>Dveloper | Engineer | Problem Solver</p>
            <p>Master of shadows and the Interner!</p>
        </div>
        <div class="partebaja">
            <img src="img\gear.png" alt="gear photo" class="gear">
            <h3>edit profile</h3>
        </div>
    </div>
</body>
</html>
